<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Raleway:400,600" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../navigation/nav.css" rel="stylesheet">
  <link href="../banner/banner.css" rel="stylesheet">
</head>
<body>

  <header>
    <div id="header">

      <div id="header-meta" class="container-wrap top-bar">
        <div class="container">
          <ul class="top-bar-nav list-group-inline">
            <li class="facebook">
              <a class="icon i-32" href="https://www.facebook.com/LOYAL-Rescue-Inc-109918792364494/">
                <svg><use xlink:href="../../images/icons.svg#facebook" /></svg>
              </a>
            </li>
            <li class="twitter">
              <a class="icon i-32" href="https://twitter.com/loyalrescuedogs">
                <svg><use xlink:href="../../images/icons.svg#twitter" /></svg>
              </a>
            </li>
            <li class="contact">
              <a class="icon i-32" href="../send-us-email/">
                <svg><use xlink:href="../../images/icons.svg#email" /></svg>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div id="header-main" class="container-wrap gutter grid grid-middle">
        <strong class="logo pad-t pad-b unit xs-1-2 s-1-2 m-1 l-1-4">
          <a href="http://loyalrescue.com/">
            <img src="../../images/logo.svg" alt="">
          </a>
        </strong>

        <div role="navigation" class="main-menu nav nav-wrapper unit xs-1 s-1 m-1 l-3-4">
          <input type="checkbox" class="nav-check absolute" id="nav-check">
          <label class="nav-label image-replacement label-block absolute pin-tl push-t" for="nav-check">Navigate</label>
          <nav class="menu-main-menu-container nav">
            <ul id="menu-main-menu-container" class="menu list-group-inline push-0">
              <li class="island-1-8">
                <a class="block text-center gutter pad-t-1-4 pad-b-1-4 milli" href="#foradoption">For Adoption</a>
              </li>
              <li class="island-1-8">
                <a class="block text-center gutter pad-t-1-4 pad-b-1-4 milli" href="#happytails">Happy Tails</a>
              </li>
              <li class="island-1-8">
                <a class="block text-center gutter pad-t-1-4 pad-b-1-4 milli" href="#appication">Application</a>
              </li>
              <li class="island-1-8">
                <a class="block text-center gutter pad-t-1-4 pad-b-1-4 milli" href="#faq">FAQ</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    </div>
  </header>
</body>
</html>
