<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Raleway:400,600" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>
<body>

  <div class="push-1-2 pad-t-1-2">
    <input type="checkbox" id="agree" required aria-describedby="agree-error">
    <label for="agree">I read and agree to the terms and conditions above.</label>
    <p class="error-message milli island-1-4 push-0" id="agree-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please read and agree to the terms and conditions before applying for adoption.</span>
    </p>
  </div>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
