<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Select menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Raleway:400,600" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>
<body>

  <div class="push-1-2">
    <label for="province-options">Province</label>
    <p class="error-message milli island-1-4 push-0" id="province-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide the province you live in.</span>
    </p>
    <select id="province-options" name="_subject">
      <option>Alberta</option>
      <option>British Columbia</option>
      <option>Manitoba</option>
      <option>New Brunswick</option>
      <option>Newfoundland and Labrador</option>
      <option>Nova Scotia</option>
      <option>Northwest Territories</option>
      <option>Nunavut</option>
      <option>Ontario</option>
      <option>Prince Edward Island</option>
      <option>Quebec</option>
      <option>Saskatchewan</option>
      <option>Yukon</option>
    </select>
  </div>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
