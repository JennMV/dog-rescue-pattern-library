<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Raleway:400,600" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="unit xs-1 s-1 m-1 l-1-2 island">
    <a class="card icon-card block text-center">
      <div class="card-content wrapper island">
        <i class="icon i-128 push-1-2">
          <svg><use xlink:href="../../images/icons.svg#newsletters" /></svg>
        </i>
        <h2 class="card-title push-1-4">Newsletters</h2>
        <p class="push-0">Stay informed and join LOYAL Recue Inc.'s monthly newsletters.</p>
      </div>
    </a>
  </div>

</body>
</html>
